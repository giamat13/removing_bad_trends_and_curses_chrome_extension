<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Heebo', sans-serif;
      background: #0a0a0a;
      color: #f0f0f0;
      width: 260px;
      padding: 20px;
      user-select: none;
    }

    h1 {
      font-size: 13px;
      font-weight: 900;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #ff3c3c;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 10px;
      color: #444;
      margin-bottom: 18px;
      letter-spacing: 0.05em;
    }

    .category {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 14px;
      margin-bottom: 8px;
      background: #141414;
      border: 1px solid #222;
      border-radius: 6px;
      cursor: pointer;
      transition: border-color 0.15s, background 0.15s;
    }

    .category:hover { border-color: #ff3c3c44; background: #1a1a1a; }
    .category.active { border-color: #ff3c3c; }

    .category-name {
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 0.08em;
    }

    .category-count {
      font-size: 10px;
      color: #555;
    }

    /* Toggle switch */
    .toggle {
      position: relative;
      width: 34px;
      height: 18px;
      flex-shrink: 0;
    }

    .toggle input { display: none; }

    .toggle-track {
      position: absolute;
      inset: 0;
      background: #2a2a2a;
      border-radius: 9px;
      transition: background 0.2s;
    }

    .toggle input:checked + .toggle-track { background: #ff3c3c; }

    .toggle-thumb {
      position: absolute;
      top: 3px;
      left: 3px;
      width: 12px;
      height: 12px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.2s;
      pointer-events: none;
    }

    .toggle input:checked ~ .toggle-thumb { transform: translateX(16px); }

    .divider {
      border: none;
      border-top: 1px solid #1e1e1e;
      margin: 14px 0;
    }

    .footer {
      font-size: 9px;
      color: #333;
      text-align: center;
      letter-spacing: 0.1em;
    }

    .status-dot {
      display: inline-block;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #ff3c3c;
      margin-left: 6px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <h1><span class="status-dot"></span> מסנן פעיל</h1>
  <div class="subtitle">בחר קטגוריות לחסימה</div>
  <div id="categories"></div>
  <hr class="divider">
  <div class="footer">BRAINROT BLOCKER</div>

  <script src="popup.js"></script>
</body>
</html>
